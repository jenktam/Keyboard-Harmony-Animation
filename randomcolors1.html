<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
	<script type="text/javascript" src="assets/js/lib/howler.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/patatap.css">

	<!-- PaperScript Animations -->
	<script type="text/paperscript" canvas="myCanvas">

	var keyData = {
		a: {
			color: "purple",
			sound: new Howl({
      src: ['sounds/bubbles.mp3']
    	})
		}
	
		s: {
		color: "green",
		sound: new Howl({
    src: ['sounds/clay.mp3']
  	})

		d: {
			color: "yellow",
			sound: new Howl({
			src: ['sounds/confetti.mp3']
		})
	}

		var circles = [];

		function onKeyDown(event) {
			keyData[event.key].color;
			// Set max x and max y.
			// Ensures circles postioned to users viewing screen even if they resize screen
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			// Generate a point between 0 and 1 by multiplying max window height of canvas by randompoint
			var point = maxPoint * randomPoint;
			var newCircle = new Path.Circle(point, 500);
				// newCircle.fillColor = new Color(Math.random(),Math.random(),Math.random());
				// circles.push(newCircle);  
			}
			
			newCircle.fillColor = keyData[event.key].color;
			
		function onFrame(event) {
			for(var i = 0; i < circles.length; i++) {
			circles[i].fillColor.hue += 1;
			circles[i].scale(0.9);
			}
		}


	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
	<script type="text/javascript" src="assets/js/patatap.js"></script>
</body>
</html>
